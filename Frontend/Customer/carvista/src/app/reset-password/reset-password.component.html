<style>
  .error-message {
    color: red;
    margin-bottom: 12px;
    margin-left: 10px;
  }
  mat-error {
    margin-left: 10px;
    font-size : 15px;
    color :red;
  }
</style>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../assets/logo-blue.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div>
          <h1 class="text-primary font-monospace fw-bolder">Car Vista</h1>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="resettobj.password" name="password" type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter a valid Password" required matInput [formControl]="passwordFormControl"
                [errorStateMatcher]="matcher" (focus)="clearError('email')" (blur)="validateField('password')" />
              <mat-error *ngIf="passwordFormControl.hasError('required') && showPasswordError">
                Password is required
              </mat-error>
              <mat-error *ngIf="passwordFormControl.hasError('password') && showPasswordError">
                Not a valid password format
              </mat-error>
            </div>

            <div class="form-outline mb-4">
              <input [(ngModel)]="resettobj.confirmpassword" name="confirmpassword" type="password" id="confirmpassword" class="form-control form-control-lg"
                placeholder="Enter a valid Password" required matInput [formControl]="passwordFormControl"
                [errorStateMatcher]="matcher" (focus)="clearError('email')" (blur)="validateField('password')" />
              <mat-error *ngIf="passwordFormControl.hasError('required') && showPasswordError">
                Password is required
              </mat-error>
              <mat-error *ngIf="passwordFormControl.hasError('password') && showPasswordError">
                Not a valid password format
              </mat-error>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                Reset Password
              </button>
            </div>



          </form>
        </div>
      </div>
    </div>
  </div>
</section>
