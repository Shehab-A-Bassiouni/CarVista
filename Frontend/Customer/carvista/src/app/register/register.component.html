<section class="vh-100" *ngIf="showForm; else successContent">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- Image Column -->
      <div class="col-md-6 col-lg-5 d-none d-md-block">
        <img src="../../assets/logo-blue.png" class="img-fluid" alt="Brand Logo">
      </div>

      <!-- Form Column -->
      <div class="col-md-6 col-lg-7">


        <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
          <h1 class="text-primary font-monospace fw-bolder">Register</h1>

          <!-- Error and Success Messages -->
          <div style="background-color: white;border:0pt " class="alert alert-danger">{{ errorMessage }}</div>

          <div class="form-group mb-3">
            <label for="userName">User Name</label>
            <input type="text" id="userName" class="form-control" required ngModel name="userName">
          </div>

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required ngModel name="email">
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required ngModel name="password">
          </div>

          <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required ngModel name="confirmPassword">
          </div>

          <div class="form-group mb-3">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" class="form-control" required ngModel name="phoneNumber">
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>

<ng-template #successContent>
  <div class="container-fluid h-custom text-center">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
              <p class="alert alert-success">{{ successMessage }}</p>
          </div>
      </div>
  </div>
</ng-template>
