<style>
  .p{
  margin:50px;
}
</style>
<div class="chat-container">
  <p>{{userName}}</p>
    <div class="messages">
      <div *ngFor="let message of messages" class="message-container">
        <div class="message" [ngClass]="{'sent': message.senderId === senderId, 'received': message.senderId !== senderId}">
          {{ message.message }}
        </div>
      </div>
    </div>
    <div class="message-input">
      <input [(ngModel)]="newMessage" name="newMessage" placeholder="Type a message" class="input-field"/>
      <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
</div>
