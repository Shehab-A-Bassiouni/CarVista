<h2 mat-dialog-title>Delete Car</h2>
<mat-dialog-content>
  Are you sure you want to delete this Manufacture?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="deleteCarById()">Yes</button>
  <button mat-button mat-dialog-close cdkFocusInitial  (click)="onNoClick()">No</button>
</mat-dialog-actions>
