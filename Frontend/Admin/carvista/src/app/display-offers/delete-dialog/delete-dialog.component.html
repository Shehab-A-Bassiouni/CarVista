<h2 mat-dialog-title>Delete Offer</h2>
<mat-dialog-content>
  Are you sure you want to delete this Offer?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="deleteOfferById()">Yes</button>
  <button mat-button mat-dialog-close cdkFocusInitial  (click)="onNoClick()">No</button>
</mat-dialog-actions>
